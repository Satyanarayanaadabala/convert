<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="text/JavaScript"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div>
            <h1 class="text-center">
                Convertcase 
            </h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 p-0">
                    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                        <div class="container-fluid">                       
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="mynavbar">
                            <ul class="navbar-nav me-auto">
                              <li class="nav-item">
                                <a class="nav-link" href="javascript:void(0)">Home</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="javascript:void(0)">About Us</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="javascript:void(0)">Contact Us</a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </nav>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container section-one">
            <div class="row">
                <div class="col-12 p-3">
                    <h3>
                        Accidentally left the caps lock on and typed something, but can't
                        be bothered to start again and retype it all?
                    </h3>
                    <p>
                        Simply enter your text and choose the case you want to convert it to.
                    </p>
                    <br><br><br>
                    <textarea class="form-control text" rows="8" placeholder="Type or paste content here" id="text"></textarea>
                    <br>
                    <button class="btn btn-primary" id="abc">UpperCase</button>
                    <button class="btn btn-success">LowerCase</button>
                    <button class="btn btn-danger">Capitalize</button>
                    <button class="btn btn-warning">Find Length</button>
                    <button class="btn btn-light">Download Test</button>
                   
                </div>
                
            </div>
        </div>
    </section>
    <footer class="mt-3">
        <div>
            <p class="text-center ">
                &copy; 2024 Synlogica
            </p>
        </div>
    </footer>
</body>
</html>
